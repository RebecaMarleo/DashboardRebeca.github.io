<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>

    <link rel="stylesheet" href="./css/custom.css">
    <script src="./node_modules/@popperjs/core/dist/umd/popper-base.min.js" defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4>Flower Delivery Gracídea</h4>
            </a>
        </div>
    </nav>
    <!-- end header -->

    <div class="container-fluid">
        <div class="row">
            <!-- menu -->
            <div class="col-3 col-md-2 bg-primary-variant" style="height: 100vh">
                <nav class="nav flex-column overflow-hidden">
                    <a class="nav-link" href="index.html" style="color:black">Statistics</a>
                    <a class="nav-link active bg-secondary" aria-current="page" href="#" style="color:white">Sell</a>
                    <a class="nav-link" href="orders.html" style="color:black">Orders</a>
                </nav>
            </div>
            <!-- end menu -->
            <!-- main -->
            <div class="col-9">
                <br>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <form>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product</label>
                                <select class="form-select" aria-label="Default select example" id="productName">
                                    <option selected>&ltSelect an option&gt</option>
                                    <option value="Calendula">Calendula</option>
                                    <option value="Carnation">Carnation</option>
                                    <option value="Chrysanthemum">Chrysanthemum</option>
                                    <option value="Creeping phlox">Creeping phlox</option>
                                    <option value="Dianthus">Dianthus</option>
                                    <option value="Gardenia">Gardenia</option>
                                    <option value="Hellebore">Hellebore</option>
                                    <option value="Hydrangea">Hydrangea</option>
                                    <option value="Lilly">Lilly</option>
                                    <option value="Orchid">Orchid</option>
                                    <option value="Pansy">Pansy</option>
                                    <option value="Rose">Rose</option>
                                    <option value="Sweet alyssum">Sweet alyssum</option>
                                    <option value="Tulip">Tulip</option>
                                    <option value="Viola">Viola</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="productQuantity">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-secondary" style="color:white">Add</button>
                            </div>
                        </form>
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-3 col-lg-2">
                                    <img src="./img/rose.jpg" height="100" width="100" class="img-fluid rounded-start" alt="Image of a rose">
                                </div>
                                <div class="col-md-9 col-lg-10">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-8 col-sm-9 col-lg-10">
                                                <h6 class="card-title">Rose</h6>
                                                <p class="card-text">6.99€ x 10</p>
                                            </div>
                                            <div class="col-4 col-sm-3 col-lg-2">
                                                <a href="#" class="btn btn-negative" style="color:white">Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-3 col-lg-2">
                                    <img src="./img/gardenia.jpg" height="100" width="100" class="img-fluid rounded-start" alt="Image of a gardenia">
                                </div>
                                <div class="col-md-9 col-lg-10">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-8 col-sm-9 col-lg-10">
                                                <h6 class="card-title">Gardenia</h6>
                                                <p class="card-text">7.49€ x 5</p>
                                            </div>
                                            <div class="col-4 col-sm-3 col-lg-2">
                                                <a href="#" class="btn btn-negative" style="color:white">Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h5>Total: 107.35€</h5>
                        <br>
                        <button type="submit" class="btn btn-secondary" style="color:white">Sell</button>
                    </div>
                </div>
            </div>
            <!-- end main -->
        </div>
    </div>
</body>

</html>
